default: &default
  #adapter: sqlite3
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost
  #timeout: 5000

development:
  <<: *default
  #database: db/development.sqlite3
  database: goshimei_app_development
  #pool: 5u



# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: goshimei_app_test

production:
  <<: *default
  database: goshimei_app_production
  #username: goshimei_app
